<form action="https://script.google.com/macros/s/AKfycbzI6klyYLxDD2wsr6Yw_SzeTZ7IzpZbvZXvQueEFMt5GpAfj8Jkc1CrGkdP5ja3efVg/exec" method="POST" style="font-family: Arial, sans-serif; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; padding: 20px;">
    <h1 style="background-color: aqua; padding: 10px; text-align: center; border-radius: 5px;">Sign Up Form</h1>
    
    <fieldset style="border: 1px solid #ddd; padding: 20px; margin-bottom: 20px;">
        <legend style="font-weight: bold;">Personal Information</legend>
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name here..." style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email here..." style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="phone" style="display: block; margin-bottom: 10px;">Phone no:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your number..." style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="dateofbirth" style="display: block; margin-bottom: 10px;">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="dateofbirth" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <span style="display: block; margin-bottom: 10px;">Gender:</span>
        <label for="gender_male">
            <input type="radio" name="gender" id="gender_male" value="Male"> Male
        </label>
        <label for="gender_female" style="margin-left: 20px;">
            <input type="radio" name="gender" id="gender_female" value="Female"> Female
        </label>
        <br><br>
        
        <label for="country" style="display: block; margin-bottom: 10px;">Country:</label>
        <select name="country" id="country" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="pak">Pakistan</option>
        </select>
    </fieldset>
    
    <fieldset style="border: 1px solid #ddd; padding: 20px; margin-bottom: 20px;">
        <legend style="font-weight: bold;">Address</legend>
        <label for="state" style="display: block; margin-bottom: 10px;">State:</label>
        <input type="text" name="state" id="state" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="city" style="display: block; margin-bottom: 10px;">City:</label>
        <input type="text" name="city" id="city" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="street" style="display: block; margin-bottom: 10px;">Street:</label>
        <input type="text" name="street" id="street" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="zipcode" style="display: block; margin-bottom: 10px;">Zip code:</label>
        <input type="text" name="zipcode" id="zipcode" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    </fieldset>
    
    <fieldset style="border: 1px solid #ddd; padding: 20px; margin-bottom: 20px;">
        <legend style="font-weight: bold;">Other Information</legend>
        <label for="comments" style="display: block; margin-bottom: 10px;">Comments:</label>
        <textarea name="comments" id="comments" rows="5" cols="30" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        <br><br>
        
        <label for="agree" style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="agree" id="agree" value="Yes"> I agree to the terms of service
        </label>
    </fieldset>
    
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit</button>
</form>
